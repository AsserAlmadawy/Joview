<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/logo.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="jobs.css" />
    <title>Jobs - Joview</title>
  </head>
  <body id="jobs-body">
    <div class="main">
      <div class="header"></div>
      <div class="jobs-main">
        <div class="title">Jobs</div>
        <div class="search-container">
          <input type="text" placeholder="Search jobs" name="search-query" />
          <img src="assets/images/x.svg" alt="X" class="icon" id="x" />
        </div>
        <div class="jobs"></div>
      </div>
      <div class="modal">
        <a href="jobs.html">
          <div class="x-button">
            <div class="x-line x-one"></div>
            <div class="x-line x-two"></div>
          </div>
        </a>
        <div class="before">Your score:</div>
        <svg viewBox="0 0 200 200">
          <circle
            class="c2"
            cx="100"
            cy="100"
            r="90"
            stroke="#b3b3b3"
            fill="none"
            stroke-width="10"
          />
          <circle
            class="c1"
            cx="100"
            cy="100"
            r="90"
            stroke="rgb(0, 140, 255)"
            fill="none"
            stroke-dasharray="608"
            stroke-width="10"
          />
        </svg>
        <div class="score"></div>
        <div class="after">out of 15</div>
        <!-- <button class="correct">View answers</button> -->
      </div>
      <a href="jobs.html">
        <div class="backdrop"></div>
      </a>
    </div>
    <div class="side-menu"></div>
    <div class="menu">
      <div class="line one"></div>
      <div class="line two"></div>
      <div class="line three"></div>
    </div>
    <div id="loading">
      <div class="loading-circle"></div>
    </div>
    <div class="arrow">
      <svg viewBox="0 0 100 100">
        <defs>
          <linearGradient id="colors" x1="0%" x2="100%" y1="0%" y2="100%">
            <stop offset="0%" stop-color="rgb(254, 220, 0)" />
            <stop offset="50%" stop-color="rgb(58, 115, 114)" />
            <stop offset="100%" stop-color="rgb(0, 116, 217)" />
          </linearGradient>
        </defs>
        <circle />
      </svg>
    <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
      >
        <path
          d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
          fill="#fff"
        />
      </svg>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
